<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,200&family=Outfit:wght@200;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="layout">
            <div class="left">
                <div class="above-ci">your result</div>
                <div class="ci"><span class="high-1">7 6</span> <pre class="re">of  100</pre></div>
                <div class="detials-1">great</div>
                <div class="detials-2">you scored higher than 65% of the people who have taken these tests.</div>
            </div>


            <div class="right">
                <div class="sum"><h2>Summary</h2></div>
                    <div class="bars">
                        <div class="bar-1">
                                <div class="text-1">
                                    <img src="CSS/icon-reaction.svg" alt=""><p>reaction</p>
                                </div>
                                <div class="score-1">
                                    <span class="b80">80</span><p class="low">/ 100</p>
                                </div>
                            </div>
                        <div class="bar-2">
                                <div class="text-2">
                                    <img src="CSS/icon-memory.svg" alt=""><p>Memory</p>
                                </div>
                                <div class="score-2">
                                    <span class="b80">92</span><p class="low">/ 100</p>
                                </div>
                            </div>
                        <div class="bar-3">
                                <div class="text-3">
                                    <img src="CSS/icon-verbal.svg" alt=""><p>Verbal</p>
                                </div>
                                <div class="score-3">
                                    <span class="b80">61</span><p class="low">/ 100</p>
                                </div>
                            </div>
                        <div class="bar-4">
                                <div class="text-4">
                                    <img src="CSS/icon-visual.svg" alt=""><p>visual</p>
                                </div>
                                <div class="score-4">
                                    <span class="b80">72</span><p class="low">/ 100</p>
                                </div>
                            </div>
                            <div class="button" >continue</div>
                        </div>
                    </div>
            </div>
    </body>
</html>
